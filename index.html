<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3.4.0"></script>
  </head>
  <body>
    <div id="app">{{name}}</div>
    <script>
      const { createApp, ref } = Vue;
      const App = {
        setup() {
          return {
            name: 'Reda',
          };
        },
      };
      createApp(App).mount('#app');
    </script>
  </body>
</html>
