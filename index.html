<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .can {
        color: green;
      }
      .cant {
        color: red;
      }
    </style>
    <script src="https://unpkg.com/vue@3.4.0"></script>
  </head>
  <body>
    <div id="app">
      <h2>This website for those who are more than 18 years old!</h2>
      <div>your age is: {{age}}</div>
      <div :class="statusClass">{{status}}</div>
    </div>
    <script>
      const { createApp, ref, computed } = Vue;
      const App = {
        setup() {
          const age = ref(16);
          setTimeout(() => {
            age.value = 20; // after tow seconds age will be 20
          }, 2000);

          const status = computed(() => {
            console.log('re-compute'); // runs each time age.value changes

            return age.value >= 18 ? 'Yes' : 'No';
          });
          const statusClass = computed(() => {
            return age.value >= 18 ? 'can' : 'cant';
          });
          return {
            age,
            status,
            statusClass,
          };
        },
      };
      createApp(App).mount('#app');
    </script>
  </body>
</html>
