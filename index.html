<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3.4.0"></script>
  </head>
  <body>
    <div id="app">
      <div>
        Enter your age:
        <label>
          <input v-model="count" v-bind:name="name" />
        </label>
      </div>
      <h2>This website for those who are more than 18 years old</h2>
      <div>your age is: {{age}}</div>
      <div :class="{can: status === 'Yes', cant: status === 'No'}">
        {{status}}
      </div>
      <button id="count-btn" v-on:click="increase($event, 1)" >increase</button>
      <div>{{count}}</div>
    </div>
    <script>
      const { createApp, ref, computed } = Vue;
      const App = {
        setup() {
          const age = ref(16);
          const count = ref(0);
          setTimeout(() => {
            age.value = 20; // it also will reflect the input v-model
          }, 2000);

          const status = computed(() => {
            return age.value >= 18 ? 'Yes' : 'No';
          });
          const name = 'reda'
          function increase(event /* native event*/ ,increaseBy = 1) {
            console.log(event.target.id) /* count-btn */
            count.value += increaseBy;
          }
          return {
            name,
            age,
            status,
            count,
            increase
          };
        },
      };
      createApp(App).mount('#app');
    </script>
  </body>
</html>
